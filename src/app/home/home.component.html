<div class="hero-image">
  <div class="hero-content">
    <h1>Watch TV shows and movies anytime, anywhere.</h1>
    <p>Join now and get your first month free.</p>
    <button class="start-btn">Start Your Free Trial</button>
  </div>
</div>

<section class="categories">
  <h2>Browse by Category</h2>
  <ul *ngFor="let cat of categories">
    <li>
      <a [routerLink]="['/category', cat.id]">
        <h3>{{ cat.title }}</h3>
      </a>
    </li>
  </ul>
</section>

<section class="trending-now">
  <h2>Trending Now</h2>
  <div class="trending-now-container">
    <div class="trending-now-item" *ngFor="let movie of movies">
      <a [routerLink]="['/movie', movie.id]">
        <h3>{{ movie.title }}</h3>
        <img src="{{ movie.imageUrl }}" alt="Trending Now 1"
      /></a>
    </div>
  </div>
</section>
